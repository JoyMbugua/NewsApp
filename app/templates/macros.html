
{% macro displayNewsList(news_list) %}
  {% for item in news_list %}
      <div class="card mb-3" style="min-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
              <img src="{{ item.image }}" alt="{{ item.title }} poster" class="img-responsive">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title"><a href="{{ item.link }}">{{ item.title }}</a></h3>
                <h5>By: {{ item.author }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <p class="card-text"><small class="text-muted">Published: {{ item.publish_time }}</small></p>
            </div>
          </div>
        </div>
      </div>
  {% endfor %}
{% endmacro %}
